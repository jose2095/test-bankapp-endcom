<div class="card" [style]="tarjeta?.estado=='activa' ? 'background-color: #08bd92' : 'background-color: #a2e2d2'">
    <div class="card-header">
        <span>{{tarjeta?.estado}}</span>
        <span>{{tarjeta?.saldo |currency}}</span>
    </div>
    <div class="card-details" id='card-number'>
        {{tarjeta?.tarjeta | card}}
    </div>
    <div class="card-details">
        {{tarjeta?.nombre}}
    </div>
    <div class="card-details">
        {{tarjeta?.tipo}}
    </div>
    <div id='logo'>
        <img width="50" height="25" src="https://logos-marcas.com/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="">
    </div>
</div>
